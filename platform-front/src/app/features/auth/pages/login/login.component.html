<!-- Auth Navbar -->
<app-auth-navbar></app-auth-navbar>

<div
  class="font-display bg-background-light dark:bg-background-dark min-h-screen flex flex-col items-center justify-center p-4 pt-24"
>
  <div
    class="w-full max-w-[480px] bg-white dark:bg-[#1a2c20] rounded-xl shadow-[0_8px_30px_rgb(0,0,0,0.04)] border border-[#e7f3eb] dark:border-[#2a4030] overflow-hidden transition-colors duration-200"
  >
    <!-- Header Section -->
    <div class="px-8 pt-10 pb-6 flex flex-col items-center text-center">
      <h1
        class="text-[#0d1b12] dark:text-gray-100 text-[26px] font-bold leading-tight"
      >
        Welcome back to your savings.
      </h1>
      <p class="text-gray-500 dark:text-gray-400 text-sm mt-2">
        Log in to manage your Dârs and investments
      </p>
    </div>

    <!-- Form Section -->
    <div class="px-8 pb-10">
      <form
        [formGroup]="loginForm"
        (ngSubmit)="onSubmit()"
        class="flex flex-col gap-5"
      >
        <!-- Email/Username Field -->
        <label class="flex flex-col w-full">
          <p
            class="text-[#0d1b12] dark:text-gray-200 text-sm font-medium leading-normal pb-2"
          >
            Email or Username
          </p>
          <input
            formControlName="emailOrUsername"
            class="form-input flex w-full min-w-0 resize-none overflow-hidden rounded-lg text-[#0d1b12] dark:text-white border border-[#cfe7d7] dark:border-[#2A3C30] bg-[#f8fcf9] dark:bg-[#132018] focus:border-primary focus:ring-1 focus:ring-primary h-12 placeholder:text-[#4c9a66] dark:placeholder:text-[#3d6e50] px-4 text-base font-normal leading-normal transition-all"
            [class.border-red-500]="
              emailOrUsername?.invalid && emailOrUsername?.touched
            "
            placeholder="Enter your email"
            type="text"
          />
          <p
            *ngIf="emailOrUsername?.invalid && emailOrUsername?.touched"
            class="text-red-500 text-xs mt-2 flex items-center gap-1"
          >
            <span class="material-symbols-outlined" style="font-size: 14px"
              >error</span
            >
            Email or username is required
          </p>
        </label>

        <!-- Password Field -->
        <label class="flex flex-col w-full">
          <div class="flex justify-between items-baseline pb-2">
            <p
              class="text-[#0d1b12] dark:text-gray-200 text-sm font-medium leading-normal"
            >
              Password
            </p>
          </div>
          <div class="relative flex w-full items-stretch rounded-lg">
            <input
              formControlName="password"
              class="form-input flex w-full min-w-0 resize-none overflow-hidden rounded-lg text-[#0d1b12] dark:text-white border border-[#cfe7d7] dark:border-[#2A3C30] bg-[#f8fcf9] dark:bg-[#132018] focus:border-primary focus:ring-1 focus:ring-primary h-12 placeholder:text-[#4c9a66] dark:placeholder:text-[#3d6e50] px-4 pr-12 text-base font-normal leading-normal transition-all"
              [class.border-red-500]="password?.invalid && password?.touched"
              placeholder="Enter your password"
              [type]="showPassword ? 'text' : 'password'"
            />
            <button
              (click)="togglePasswordVisibility()"
              class="absolute right-0 top-0 bottom-0 px-3 flex items-center justify-center text-[#4c9a66] hover:text-primary transition-colors cursor-pointer"
              type="button"
            >
              <span class="material-symbols-outlined" style="font-size: 20px">
                {{ showPassword ? "visibility_off" : "visibility" }}
              </span>
            </button>
          </div>
          <p
            *ngIf="password?.invalid && password?.touched"
            class="text-red-500 text-xs mt-2 flex items-center gap-1"
          >
            <span class="material-symbols-outlined" style="font-size: 14px"
              >error</span
            >
            Password is required
          </p>
        </label>

        <!-- Error Message -->
        <div
          *ngIf="errorMessage"
          class="bg-red-50 dark:bg-red-900/20 border border-red-200 dark:border-red-800 rounded-lg p-3"
        >
          <p
            class="text-red-600 dark:text-red-400 text-sm flex items-center gap-2"
          >
            <span class="material-symbols-outlined" style="font-size: 16px"
              >error</span
            >
            {{ errorMessage }}
          </p>
        </div>

        <!-- Actions -->
        <div class="flex items-center justify-end">
          <a
            (click)="onForgotPassword()"
            class="text-sm font-medium text-primary hover:text-[#10c94d] transition-colors cursor-pointer"
          >
            Forgot Password?
          </a>
        </div>

        <!-- Primary Button -->
        <button
          type="submit"
          [disabled]="isSubmitting"
          class="mt-2 w-full bg-primary hover:bg-[#10c94d] text-[#0d1b12] text-base font-bold h-12 rounded-lg transition-colors shadow-sm flex items-center justify-center gap-2 disabled:opacity-50 disabled:cursor-not-allowed"
        >
          <span *ngIf="!isSubmitting">Log In</span>
          <span *ngIf="isSubmitting">Logging in...</span>
          <span
            *ngIf="!isSubmitting"
            class="material-symbols-outlined"
            style="font-size: 20px"
            >arrow_forward</span
          >
        </button>
      </form>

      <!-- Divider -->
      <div class="relative my-8">
        <div class="absolute inset-0 flex items-center">
          <div
            class="w-full border-t border-gray-100 dark:border-[#2a4030]"
          ></div>
        </div>
        <div class="relative flex justify-center text-xs uppercase">
          <span
            class="bg-white dark:bg-[#1a2c20] px-2 text-gray-400 dark:text-gray-500"
            >Or</span
          >
        </div>
      </div>

      <!-- Registration Link -->
      <div class="text-center">
        <p class="text-gray-600 dark:text-gray-400 text-sm">
          New to TonTin?
          <a
            routerLink="/auth/register"
            class="font-bold text-primary hover:text-[#10c94d] ml-1 hover:underline cursor-pointer"
          >
            Create an account
          </a>
        </p>
      </div>
    </div>
  </div>

  <!-- Simple footer -->
  <footer class="mt-8 text-center text-xs text-gray-400 dark:text-gray-600">
    © 2023 TonTin Savings. All rights reserved.
  </footer>
</div>
