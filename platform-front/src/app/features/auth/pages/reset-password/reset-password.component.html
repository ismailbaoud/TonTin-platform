<!-- Auth Navbar -->
<app-auth-navbar></app-auth-navbar>

<div
  class="font-display bg-background-light dark:bg-background-dark min-h-screen flex flex-col items-center justify-center p-4 pt-24"
>
  <div
    class="w-full max-w-[480px] bg-white dark:bg-[#1a2c20] rounded-xl shadow-[0_8px_30px_rgb(0,0,0,0.04)] border border-[#e7f3eb] dark:border-[#2a4030] overflow-hidden transition-colors duration-200"
  >
    <!-- Header Section -->
    <div class="px-8 pt-10 pb-6 flex flex-col items-center text-center">
      <h1
        class="text-[#0d1b12] dark:text-gray-100 text-[26px] font-bold leading-tight"
      >
        Reset Your Password
      </h1>
      <p class="text-gray-500 dark:text-gray-400 text-sm mt-2">
        Enter your email or username and we'll send you a link to reset your password
      </p>
    </div>

    <!-- Form Section -->
    <div class="px-8 pb-10">
      <form
        [formGroup]="resetForm"
        (ngSubmit)="onSubmit()"
        class="flex flex-col gap-5"
      >
        <!-- Email/Username Field -->
        <label class="flex flex-col w-full">
          <p
            class="text-[#0d1b12] dark:text-gray-200 text-sm font-medium leading-normal pb-2"
          >
            Email or Username
          </p>
          <input
            formControlName="emailOrUsername"
            class="form-input flex w-full min-w-0 resize-none overflow-hidden rounded-lg text-[#0d1b12] dark:text-white border border-[#cfe7d7] dark:border-[#2A3C30] bg-[#f8fcf9] dark:bg-[#132018] focus:border-primary focus:ring-1 focus:ring-primary h-12 placeholder:text-[#4c9a66] dark:placeholder:text-[#3d6e50] px-4 text-base font-normal leading-normal transition-all"
            [class.border-red-500]="
              emailOrUsername?.invalid && emailOrUsername?.touched
            "
            placeholder="Enter your email or username"
            type="text"
          />
          <p
            *ngIf="emailOrUsername?.invalid && emailOrUsername?.touched"
            class="text-red-500 text-xs mt-2 flex items-center gap-1"
          >
            <span class="material-symbols-outlined" style="font-size: 14px"
              >error</span
            >
            Email or username is required
          </p>
        </label>

        <!-- Error Message -->
        <div
          *ngIf="errorMessage"
          class="bg-red-50 dark:bg-red-900/20 border border-red-200 dark:border-red-800 rounded-lg p-3"
        >
          <p
            class="text-red-600 dark:text-red-400 text-sm flex items-center gap-2"
          >
            <span class="material-symbols-outlined" style="font-size: 16px"
              >error</span
            >
            {{ errorMessage }}
          </p>
        </div>

        <!-- Success Message -->
        <div
          *ngIf="successMessage"
          class="bg-green-50 dark:bg-green-900/20 border border-green-200 dark:border-green-800 rounded-lg p-3"
        >
          <p
            class="text-green-600 dark:text-green-400 text-sm flex items-center gap-2"
          >
            <span class="material-symbols-outlined" style="font-size: 16px"
              >check_circle</span
            >
            {{ successMessage }}
          </p>
        </div>

        <!-- Submit Button -->
        <button
          type="submit"
          [disabled]="isSubmitting || resetForm.invalid"
          class="flex min-w-[84px] cursor-pointer items-center justify-center overflow-hidden rounded-xl h-12 px-5 bg-primary text-white text-base font-bold leading-normal tracking-[0.015em] disabled:opacity-50 disabled:cursor-not-allowed hover:bg-[#10c94d] transition-colors shadow-lg"
        >
          <span *ngIf="!isSubmitting">Reset Password</span>
          <span *ngIf="isSubmitting">Sending...</span>
          <span
            *ngIf="!isSubmitting"
            class="material-symbols-outlined"
            style="font-size: 20px"
            >arrow_forward</span
          >
        </button>
      </form>

      <!-- Divider -->
      <div class="relative my-8">
        <div class="absolute inset-0 flex items-center">
          <div
            class="w-full border-t border-gray-100 dark:border-[#2a4030]"
          ></div>
        </div>
        <div class="relative flex justify-center text-xs uppercase">
          <span
            class="bg-white dark:bg-[#1a2c20] px-2 text-gray-400 dark:text-gray-500"
            >Or</span
          >
        </div>
      </div>

      <!-- Back to Login -->
      <div class="text-center">
        <p class="text-gray-600 dark:text-gray-400 text-sm">
          Remember your password?
          <a
            (click)="onBackToLogin()"
            class="font-bold text-primary hover:text-[#10c94d] ml-1 hover:underline cursor-pointer"
          >
            Back to Login
          </a>
        </p>
      </div>
    </div>
  </div>
</div>
