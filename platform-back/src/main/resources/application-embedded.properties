# =============================================================================
# Embedded profile: H2 in-memory database (no PostgreSQL required).
# Run with: ./mvnw spring-boot:run -Dspring-boot.run.profiles=embedded
# =============================================================================

spring.datasource.url=jdbc:h2:mem:tontin;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE;MODE=PostgreSQL;DATABASE_TO_LOWER=TRUE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
